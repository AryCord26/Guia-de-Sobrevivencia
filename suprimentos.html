<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprimentos - Guia de Sobrevivência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="container py-4">
        <h1 class="mb-4">Gerenciar Suprimentos</h1>

        <form id="formSuprimento" class="mb-4">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select" required>
                    <option value="Medicamentos">Medicamentos</option>
                    <option value="Comidas">Comidas</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Itens Importantes">Itens Importantes</option>
                    <option value="Itens de Lazer">Itens de Lazer</option>
                    <option value="Diversos">Diversos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Item</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" required min="1">
            </div>
            <div class="mb-3">
                <label for="validade" class="form-label">Validade (opcional)</label>
                <input type="date" class="form-control" id="validade">
            </div>
            <button type="submit" class="btn btn-outline-warning">Adicionar Suprimento</button>
        </form>

        <h3>Suprimentos Registrados:</h3>
        <ul id="listaSuprimentos" class="list-group"></ul>

        <hr>

        <!-- Navegação -->
        <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-outline-warning">Início</a>
            <a href="calendario.html" class="btn btn-outline-warning">Calendário</a>
            <a href="colaboradores.html" class="btn btn-outline-warning">Colaboradores</a>
            <a href="atividades.html" class="btn btn-outline-warning">Atividades</a>
        </div>
    </div>

    <script src="js/suprimentos.js"></script>
</body>
</html>
