<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suprimentos - Guia de Sobrevivência</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Gerenciamento de Suprimentos</h1>

    <form id="formSuprimento" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-5">
          <label for="nomeItem" class="form-label">Nome do Item</label>
          <input type="text" class="form-control" id="nomeItem" required />
        </div>
        <div class="col-md-4">
          <label for="grupoItem" class="form-label">Grupo</label>
          <select id="grupoItem" class="form-select" required>
            <option value="" disabled selected>Selecione o grupo</option>
            <option value="Medicamentos">Medicamentos</option>
            <option value="Comida">Comida</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Itens Importantes">Itens Importantes</option>
            <option value="Itens de Laser">Itens de Laser</option>
            <option value="Diversos">Diversos</option>
          </select>
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-outline-warning mt-4">Adicionar Item</button>
        </div>
      </div>
    </form>

    <div id="suprimentosList">
      <!-- Grupos e itens aparecerão aqui -->
    </div>

    <hr />

    <!-- Navegação -->
    <div class="d-grid gap-2">
      <a href="index.html" class="btn btn-outline-warning">Início</a>
      <a href="calendario.html" class="btn btn-outline-warning">Calendário</a>
      <a href="colaboradores.html" class="btn btn-outline-warning">Colaboradores</a>
      <a href="atividades.html" class="btn btn-outline-warning">Atividades</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/suprimentos.js"></script>
</body>
</html>
