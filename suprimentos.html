<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suprimentos - Guia de Sobrevivência</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Força texto branco na lista de suprimentos */
    #suprimentosList .list-group-item {
      color: white !important;
      background-color: #343a40; /* background escuro */
    }
    /* Para descrição menor e com espaçamento */
    .descricao-item {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 0.25rem;
    }
    /* Quantidade em destaque */
    .quantidade-item {
      font-weight: 600;
      margin-left: 0.5rem;
      color: #ffc107;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Gerenciamento de Suprimentos</h1>

    <form id="formSuprimento" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="nomeItem" class="form-label">Nome do Item</label>
          <input type="text" class="form-control" id="nomeItem" required />
        </div>
        <div class="col-md-2">
          <label for="quantidadeItem" class="form-label">Quantidade</label>
          <input
            type="number"
            class="form-control"
            id="quantidadeItem"
            min="1"
            value="1"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="grupoItem" class="form-label">Grupo</label>
          <select id="grupoItem" class="form-select" required>
            <option value="" disabled selected>Selecione o grupo</option>
            <option value="Medicamentos">Medicamentos</option>
            <option value="Comida">Comida</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Itens Importantes">Itens Importantes</option>
            <option value="Itens de Laser">Itens de Laser</option>
            <option value="Diversos">Diversos</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="descricaoItem" class="form-label">Descrição (opcional)</label>
          <textarea
            id="descricaoItem"
            class="form-control"
            rows="2"
            placeholder="Descrição do item..."
          ></textarea>
        </div>
        <div class="col-md-12 d-grid">
          <button type="submit" class="btn btn-outline-warning mt-3">Adicionar Item</button>
        </div>
      </div>
    </form>

    <div id="suprimentosList">
      <!-- Grupos e itens aparecerão aqui -->
    </div>

    <hr />

    <!-- Navegação -->
    <div class="d-grid gap-2">
      <a href="index.html" class="btn btn-outline-warning">Início</a>
      <a href="calendario.html" class="btn btn-outline-warning">Calendário</a>
      <a href="colaboradores.html" class="btn btn-outline-warning">Colaboradores</a>
      <a href="atividades.html" class="btn btn-outline-warning">Atividades</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/suprimentos.js"></script>
</body>
</html>
