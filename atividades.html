<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades - Guia de Sobrevivência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="container py-4">
        <h1 class="mb-4">Gerenciar Atividades</h1>

        <form id="formAtividade" class="mb-4">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição da Atividade</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control" id="responsavel" required>
            </div>
            <div class="mb-3">
                <label for="prazo" class="form-label">Prazo</label>
                <input type="date" class="form-control" id="prazo" required>
            </div>
            <button type="submit" class="btn btn-outline-warning">Adicionar Atividade</button>
        </form>

        <h3>Atividades Registradas:</h3>
        <ul id="listaAtividades" class="list-group"></ul>

        <hr>

        <!-- Navegação -->
        <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-outline-warning">Início</a>
            <a href="calendario.html" class="btn btn-outline-warning">Calendário</a>
            <a href="suprimentos.html" class="btn btn-outline-warning">Suprimentos</a>
            <a href="colaboradores.html" class="btn btn-outline-warning">Colaboradores</a>
        </div>
    </div>

    <script src="js/atividades.js"></script>
</body>
</html>
