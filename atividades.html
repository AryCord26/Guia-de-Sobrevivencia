<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atividades - Guia de Sobrevivência</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Gerenciamento de Atividades</h1>

    <form id="formAtividade" class="mb-4">
      <div class="mb-3">
        <label for="nomeAtividade" class="form-label">Nome da Atividade</label>
        <input type="text" id="nomeAtividade" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Responsável(s)</label>
        <div id="colaboradoresCheckboxes" class="d-flex flex-wrap gap-2" style="max-height: 150px; overflow-y: auto; background-color: #222; padding: 8px; border-radius: 5px;">
          <!-- Checkboxes dos colaboradores serão carregados aqui -->
        </div>
      </div>

      <div class="mb-3">
        <label for="descricaoAtividade" class="form-label">Descrição (opcional)</label>
        <textarea id="descricaoAtividade" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-outline-warning">Adicionar Atividade</button>
    </form>

    <div id="atividadesList">
      <!-- Lista de atividades -->
    </div>

    <hr />

    <!-- Navegação -->
    <div class="d-grid gap-2">
      <a href="index.html" class="btn btn-outline-warning">Início</a>
      <a href="calendario.html" class="btn btn-outline-warning">Calendário</a>
      <a href="colaboradores.html" class="btn btn-outline-warning">Colaboradores</a>
      <a href="suprimentos.html" class="btn btn-outline-warning">Suprimentos</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/atividades.js"></script>
</body>
</html>
