<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores - Guia de Sobrevivência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="container py-4">
        <h1 class="mb-4">Gerenciar Colaboradores</h1>

        <form id="formColaborador" class="mb-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" required min="0">
            </div>
            <div class="mb-3">
                <label for="habilidade" class="form-label">Habilidade Útil</label>
                <input type="text" class="form-control" id="habilidade" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-warning">Adicionar Colaborador</button>
        </form>

        <h3>Colaboradores Registrados:</h3>
        <ul id="listaColaboradores" class="list-group"></ul>

        <hr>

        <!-- Navegação -->
        <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-outline-warning">Início</a>
            <a href="calendario.html" class="btn btn-outline-warning">Calendário</a>
            <a href="suprimentos.html" class="btn btn-outline-warning">Suprimentos</a>
            <a href="atividades.html" class="btn btn-outline-warning">Atividades</a>
        </div>
    </div>

    <script src="js/colaboradores.js"></script>
</body>
</html>
